<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.3" />
    </linearGradient>
    <filter id="cyberGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="250" height="250" fill="#0a0a0a"/>
  
  <!-- T-Shirt Body -->
  <rect x="80" y="90" width="90" height="120" fill="url(#teeGradient)" stroke="#fbbf24" stroke-width="1" rx="5"/>
  
  <!-- Sleeves -->
  <rect x="60" y="90" width="25" height="60" fill="url(#teeGradient)" stroke="#fbbf24" stroke-width="1" rx="12"/>
  <rect x="165" y="90" width="25" height="60" fill="url(#teeGradient)" stroke="#fbbf24" stroke-width="1" rx="12"/>
  
  <!-- Neckline -->
  <ellipse cx="125" cy="90" rx="15" ry="8" fill="#0a0a0a" stroke="#fbbf24" stroke-width="1"/>
  
  <!-- Cyber Rabbit Design -->
  <circle cx="125" cy="130" r="25" fill="none" stroke="#fbbf24" stroke-width="2" filter="url(#cyberGlow)"/>
  <circle cx="120" cy="125" r="3" fill="#fbbf24" filter="url(#cyberGlow)"/>
  <circle cx="130" cy="125" r="3" fill="#fbbf24" filter="url(#cyberGlow)"/>
  
  <!-- Rabbit Ears -->
  <ellipse cx="115" cy="110" rx="4" ry="12" fill="none" stroke="#fbbf24" stroke-width="2" filter="url(#cyberGlow)"/>
  <ellipse cx="135" cy="110" rx="4" ry="12" fill="none" stroke="#fbbf24" stroke-width="2" filter="url(#cyberGlow)"/>
  
  <!-- Tech Text -->
  <text x="125" y="170" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="10" font-weight="bold" filter="url(#cyberGlow)">CYBER</text>
  <text x="125" y="185" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="10" font-weight="bold" filter="url(#cyberGlow)">RABBIT</text>
  
  <!-- Digital Lines -->
  <rect x="90" y="195" width="70" height="1" fill="#fbbf24" opacity="0.6"/>
  <rect x="95" y="200" width="60" height="1" fill="#8b5cf6" opacity="0.4"/>
</svg>