<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="productGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.5" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="250" height="250" fill="#0a0a0a"/>
  
  <!-- Hoodie Shape -->
  <path d="M 60 90 Q 60 70 80 70 L 170 70 Q 190 70 190 90 L 190 200 Q 190 220 170 220 L 80 220 Q 60 220 60 200 Z" fill="url(#productGradient)" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Hood -->
  <path d="M 70 70 Q 70 50 125 50 Q 180 50 180 70" fill="url(#productGradient)" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Sleeves -->
  <ellipse cx="50" cy="110" rx="20" ry="50" fill="url(#productGradient)" stroke="#8b5cf6" stroke-width="1"/>
  <ellipse cx="200" cy="110" rx="20" ry="50" fill="url(#productGradient)" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Neon Glitch Design -->
  <rect x="90" y="100" width="70" height="2" fill="#fbbf24" filter="url(#neonGlow)"/>
  <rect x="95" y="110" width="60" height="1" fill="#8b5cf6" opacity="0.8"/>
  <text x="125" y="140" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="12" font-weight="bold" filter="url(#neonGlow)">NEON</text>
  <text x="125" y="155" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="12" font-weight="bold" filter="url(#neonGlow)">GLITCH</text>
</svg>