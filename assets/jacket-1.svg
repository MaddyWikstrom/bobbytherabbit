<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jacketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <filter id="eliteGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="250" height="250" fill="#0a0a0a"/>
  
  <!-- Jacket Body -->
  <path d="M 70 80 Q 70 60 90 60 L 160 60 Q 180 60 180 80 L 180 200 Q 180 220 160 220 L 90 220 Q 70 220 70 200 Z" fill="url(#jacketGradient)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Collar -->
  <path d="M 90 60 Q 90 50 125 50 Q 160 50 160 60 L 150 70 Q 150 55 125 55 Q 100 55 100 70 Z" fill="url(#jacketGradient)" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Sleeves -->
  <ellipse cx="55" cy="100" rx="22" ry="55" fill="url(#jacketGradient)" stroke="#8b5cf6" stroke-width="2"/>
  <ellipse cx="195" cy="100" rx="22" ry="55" fill="url(#jacketGradient)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Zipper -->
  <line x1="125" y1="70" x2="125" y2="200" stroke="#fbbf24" stroke-width="4" filter="url(#eliteGlow)"/>
  <rect x="122" y="70" width="6" height="10" fill="#fbbf24" rx="2"/>
  
  <!-- Tech Elite Patches -->
  <rect x="85" y="90" width="30" height="15" fill="#000" stroke="#8b5cf6" stroke-width="1" rx="2"/>
  <text x="100" y="100" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="6" font-weight="bold">TECH</text>
  
  <rect x="135" y="90" width="30" height="15" fill="#000" stroke="#fbbf24" stroke-width="1" rx="2"/>
  <text x="150" y="100" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="6" font-weight="bold">ELITE</text>
  
  <!-- Pockets -->
  <rect x="85" y="140" width="25" height="20" fill="#000" stroke="#8b5cf6" stroke-width="1" rx="3"/>
  <rect x="140" y="140" width="25" height="20" fill="#000" stroke="#8b5cf6" stroke-width="1" rx="3"/>
  
  <!-- Digital Pattern -->
  <rect x="80" y="170" width="90" height="2" fill="#8b5cf6" filter="url(#eliteGlow)" opacity="0.8"/>
  <rect x="85" y="180" width="80" height="1" fill="#fbbf24" opacity="0.6"/>
  <rect x="90" y="190" width="70" height="1" fill="#8b5cf6" opacity="0.4"/>
  
  <!-- Elite Badge -->
  <circle cx="125" cy="120" r="15" fill="none" stroke="#fbbf24" stroke-width="2" filter="url(#eliteGlow)"/>
  <text x="125" y="125" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="8" font-weight="bold" filter="url(#eliteGlow)">E</text>
</svg>