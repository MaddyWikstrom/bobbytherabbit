<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify API Test - Bobby Streetwear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #ffffff;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #a855f7;
        }
        .product-price {
            font-size: 1.2em;
            color: #22c55e;
            margin-bottom: 10px;
        }
        .product-variants {
            font-size: 0.9em;
            color: #94a3b8;
        }
        .test-button {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-button:hover {
            opacity: 0.9;
        }
        .test-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõçÔ∏è Shopify API Test</h1>
        <p>Testing connection to bobbytherabbit.com Shopify store</p>
        <button class="test-button" onclick="testShopifyConnection()">Test Shopify API</button>
        <button class="test-button" onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>
    <div id="products" class="product-grid"></div>

    <script>
        const STOREFRONT_ACCESS_TOKEN = 'fb92c5b6df6a740fc5d5fc94c30dbd0d';
        const SHOP_DOMAIN = 'bobbytherabbit.com.myshopify.com';
        const API_VERSION = '2024-01';
        const endpoint = `https://${SHOP_DOMAIN}/api/${API_VERSION}/graphql.json`;

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('products').innerHTML = '';
        }

        async function testShopifyConnection() {
            addResult('üöÄ Starting Shopify API test...', 'info');
            
            const productsQuery = `
                query Products {
                    products(first: 10) {
                        edges {
                            node {
                                id
                                title
                                handle
                                description
                                priceRange {
                                    minVariantPrice {
                                        amount
                                        currencyCode
                                    }
                                    maxVariantPrice {
                                        amount
                                        currencyCode
                                    }
                                }
                                images(first: 1) {
                                    edges {
                                        node {
                                            url
                                            altText
                                        }
                                    }
                                }
                                variants(first: 5) {
                                    edges {
                                        node {
                                            id
                                            title
                                            price {
                                                amount
                                                currencyCode
                                            }
                                            availableForSale
                                            selectedOptions {
                                                name
                                                value
                                            }
                                        }
                                    }
                                }
                                tags
                                productType
                            }
                        }
                    }
                }
            `;

            try {
                addResult('üì° Sending request to Shopify Storefront API...', 'info');
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Shopify-Storefront-Access-Token': STOREFRONT_ACCESS_TOKEN
                    },
                    body: JSON.stringify({ query: productsQuery })
                });

                addResult(`üìä Response status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.errors) {
                    addResult('‚ùå GraphQL Errors found:', 'error');
                    data.errors.forEach(error => {
                        addResult(`   - ${error.message}`, 'error');
                    });
                    return;
                }

                const products = data.data.products.edges;
                addResult(`‚úÖ Successfully fetched ${products.length} products!`, 'success');
                
                if (products.length === 0) {
                    addResult('‚ö†Ô∏è No products found in your store. Make sure you have published products.', 'error');
                    return;
                }

                // Display products
                displayProducts(products);
                
                // Show detailed info
                addResult(`üìã Store Details:`, 'info');
                addResult(`   - Store Domain: ${SHOP_DOMAIN}`, 'info');
                addResult(`   - API Version: ${API_VERSION}`, 'info');
                addResult(`   - Products Found: ${products.length}`, 'info');
                
                products.forEach((edge, index) => {
                    const product = edge.node;
                    addResult(`   ${index + 1}. ${product.title} - $${product.priceRange.minVariantPrice.amount} (${product.variants.edges.length} variants)`, 'success');
                });

            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
                addResult('üîß Troubleshooting tips:', 'info');
                addResult('   1. Check if your Storefront Access Token is correct', 'info');
                addResult('   2. Verify the token has product reading permissions', 'info');
                addResult('   3. Make sure your domain is correct', 'info');
                addResult('   4. Check for CORS issues (should work on deployed site)', 'info');
            }
        }

        function displayProducts(products) {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '<h2>üõçÔ∏è Products from Shopify:</h2>';
            
            products.forEach(edge => {
                const product = edge.node;
                const image = product.images.edges[0]?.node.url || 'https://via.placeholder.com/300x200?text=No+Image';
                
                const variants = product.variants.edges.map(v => {
                    const options = v.node.selectedOptions.map(opt => `${opt.name}: ${opt.value}`).join(', ');
                    return `${options} - $${v.node.price.amount}`;
                }).join('<br>');

                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${image}" alt="${product.title}" class="product-image" onerror="this.src='https://via.placeholder.com/300x200?text=Image+Error'">
                    <div class="product-title">${product.title}</div>
                    <div class="product-price">$${product.priceRange.minVariantPrice.amount} ${product.priceRange.minVariantPrice.currencyCode}</div>
                    <div class="product-variants">
                        <strong>Handle:</strong> ${product.handle}<br>
                        <strong>Type:</strong> ${product.productType}<br>
                        <strong>Tags:</strong> ${product.tags.join(', ')}<br>
                        <strong>Variants:</strong><br>${variants}
                    </div>
                `;
                productsDiv.appendChild(productCard);
            });
        }

        // Auto-run test when page loads
        window.addEventListener('load', () => {
            addResult('üåê Page loaded. Ready to test Shopify API connection.', 'info');
            addResult('üí° Click "Test Shopify API" to fetch products from your store.', 'info');
        });
    </script>
</body>
</html>
