<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Fallback Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 3px;
        }
        .log-container {
            margin-top: 30px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Products Fallback Test</h1>
        
        <div class="controls">
            <button id="test-api">Test API Connection</button>
            <button id="load-mock">Load Mock Products</button>
            <button id="load-products">Load All Products</button>
        </div>
        
        <div id="product-list" class="product-list">
            <!-- Products will be displayed here -->
        </div>
        
        <h3>Debug Logs:</h3>
        <div id="logs" class="log-container"></div>
    </div>

    <script>
        // Custom logger that outputs to the log div
        function log(message, type = 'info') {
            const logElement = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logEntry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        // Override console methods to also display in our UI
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;

        console.log = function() {
            log(Array.from(arguments).join(' '));
            originalConsoleLog.apply(console, arguments);
        };

        console.error = function() {
            log(Array.from(arguments).join(' '), 'error');
            originalConsoleError.apply(console, arguments);
        };

        console.warn = function() {
            log(Array.from(arguments).join(' '), 'warn');
            originalConsoleWarn.apply(console, arguments);
        };

        // Test API Connection
        document.getElementById('test-api').addEventListener('click', async () => {
            log('Testing API connection...');
            try {
                const response = await fetch('/.netlify/functions/get-products', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`API returned status: ${response.status}`);
                }

                const data = await response.json();
                log(`API connection successful! Received ${data.length} products.`, 'success');
                
                // Display first product as sample
                if (data.length > 0) {
                    log(`Sample product: ${JSON.stringify(data[0].node.title)}`, 'success');
                }
            } catch (error) {
                log(`API connection failed: ${error.message}`, 'error');
            }
        });

        // Get mock products
        function getMockProducts() {
            // Same mock products function from your products.js
            const blackHoodieImages = [
                'mockups/unisex-premium-hoodie-black-front-683f9021c6f6d.png',
                'mockups/unisex-premium-hoodie-black-left-683f9021d2cb7.png'
            ];
            
            const whiteHoodieImages = [
                'mockups/unisex-premium-hoodie-white-front-683f8fddcb92e.png',
                'mockups/unisex-premium-hoodie-white-back-683f8fddcabb2.png'
            ];
            
            return [
                {
                    id: 'mock-hoodie-1',
                    title: 'Bungi x Bobby Rabbit Hardware Hoodie',
                    description: 'Premium quality hoodie featuring the Bobby Rabbit hardware design.',
                    category: 'hoodie',
                    price: 59.99,
                    mainImage: blackHoodieImages[0],
                    images: blackHoodieImages
                },
                {
                    id: 'mock-hoodie-2',
                    title: 'Bungi x Bobby Lightmode Hoodie',
                    description: 'Lightweight hoodie with minimalist Bobby design.',
                    category: 'hoodie',
                    price: 54.99,
                    mainImage: whiteHoodieImages[0],
                    images: whiteHoodieImages
                }
            ];
        }

        // Load mock products
        document.getElementById('load-mock').addEventListener('click', () => {
            log('Loading mock products...');
            const mockProducts = getMockProducts();
            displayProducts(mockProducts);
            log(`Loaded ${mockProducts.length} mock products`, 'success');
        });

        // Load all products with fallback
        document.getElementById('load-products').addEventListener('click', async () => {
            log('Loading all products with fallback...');
            
            try {
                // First try API
                log('Attempting to load from API...');
                const response = await fetch('/.netlify/functions/get-products', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`API returned status: ${response.status}`);
                }

                const shopifyProducts = await response.json();
                log(`API success! Loaded ${shopifyProducts.length} products`, 'success');
                
                // Convert to display format
                const products = shopifyProducts.map(product => {
                    const node = product.node;
                    return {
                        id: node.handle,
                        title: node.title,
                        description: node.description?.substring(0, 100) + '...',
                        price: parseFloat(node.priceRange.minVariantPrice.amount),
                        mainImage: node.images.edges[0]?.node.url || 'assets/placeholder.png',
                        images: node.images.edges.map(img => img.node.url)
                    };
                });
                
                displayProducts(products);
                
            } catch (error) {
                log(`API load failed: ${error.message}. Using mock products instead.`, 'error');
                const mockProducts = getMockProducts();
                displayProducts(mockProducts);
                log(`Fallback: Loaded ${mockProducts.length} mock products`, 'success');
            }
        });

        // Display products in the product list
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <img src="${product.mainImage}" alt="${product.title}" class="product-image"
                         onerror="this.onerror=null; this.src='assets/placeholder.png';">
                    <h3>${product.title}</h3>
                    <p>${product.description || ''}</p>
                    <p><strong>$${product.price.toFixed(2)}</strong></p>
                `;
                
                productList.appendChild(productCard);
            });
        }

        // Auto-run tests on load
        window.addEventListener('DOMContentLoaded', () => {
            log('Page loaded. Click buttons above to test functionality.');
        });
    </script>
</body>
</html>
